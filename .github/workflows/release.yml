name: Build and Upload Release PDF

on:
  push:
    branches:
      - master

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install git for tagging
        run: |
          apt-get update -qq
          apt-get install -y git
          git config --global --add safe.directory /__w/mpl-dis/mpl-dis
      
      - name: Install Python dependencies
        run: |
          apt-get install -y python3-pip
          pip3 install -r requirements.txt --break-system-packages
      
      - name: Build PDF
        run: make
      
      - name: Set tag name
        run: echo "tag=v$(date +'%Y.%m.%d').${{ github.run_number }}" >> $GITHUB_ENV

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"

      - name: Create GitHub Release with PDF
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag }}
          name: ${{ env.tag }}
          body: ""              # no description, PDF-only release
          files: ./mpl-dis.pdf  # attach only the PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
